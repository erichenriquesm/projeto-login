<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilos/style.css">
        <link rel="stylesheet" href="estilos/medias.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Login</title>
    </head>
    <body>
        <main>
            <section id="login">
                <div id="imagem"></div>
                <div id="formulario">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                    <form action="login.php" method="post" autocomplete="on">
                        <div class="campo">
                            <img src="imagens/user.svg" alt="user">
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Digite seu E-mail"
                                autocomplete="email"
                            >
                            <label for="login">Login</label>
                        </div>
                        <div class="campo">
                            <img src="imagens/key.svg" alt="password">
                            <input
                                type="password"
                                name="senha"
                                id="senha"
                                placeholder="Digite sua senha"
                                autocomplete="current-password"
                                required
                                maxlength="30"
                            >
                            <label required minlength="8" maxlength="20" for="senha">Senha</label>
                        </div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html">Esqueci a senha <img src="imagens/mail.svg" alt="mail">  </a>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
